<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Student</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="student_name"
        placeholder="Student">
    </div>
</div>

<button (click)="addStudent()" *ngIf="student.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="editStudent()" *ngIf="student.id!=0" class="btn btn-primary">
    Update
</button>
