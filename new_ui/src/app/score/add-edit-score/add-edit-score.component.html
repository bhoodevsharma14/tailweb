<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Student</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="student_name"
        placeholder="Student">
    </div>
    <label class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="subject_name"
        placeholder="Subject">
    </div>
    <label class="col-sm-2 col-form-label">Marks</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="marks"
        placeholder="Marks">
    </div>
</div>

<button (click)="addStudentSubjectMarks()" *ngIf="score.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="editStudentSubjectMarks()" *ngIf="score.id!=0" class="btn btn-primary">
    Update
</button>
